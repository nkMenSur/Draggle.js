<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drag & Drop</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <script src="scripts/hammer.2.0.8.js"></script>
    <script src="scripts/dragndrop.js"></script>
</head>
<body>
    <div style="min-height: 100px; width: 600px; background-color: blue;" class="drop-item-container">
        <div class="drop-item animate">1</div>
        <div class="drop-item animate">2</div>
        <div class="drop-item animate">3</div>
        <div class="drop-item animate">4</div>
        <div class="drop-item animate">5</div>
        <div class="drop-item animate">6</div>
        <div class="drop-item animate">7</div>
        <div class="drop-item animate">8</div>
        <div class="drop-item animate">9</div>
        <div class="drop-item animate">10</div>
        <div class="drop-item animate">11</div>
        <div class="drop-item animate">12</div>
        <div class="drop-item animate">13</div>
        <div class="drop-item animate">14</div>
        <div class="drop-item animate">15</div>
        <div class="drop-item animate">16</div>
        <div class="drop-item animate">17</div>
        <div class="drop-item animate">18</div>
    </div>
    <div style="height:500px; width:300px; background-color:red; float:left;" class="drop-item-container"></div>
    <div style="height:500px; width:300px; background-color:pink; float:left;" class="drop-item-container"></div>
    <div style="clear:both;"></div>
</body>
</html>
