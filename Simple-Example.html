<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DragonDrop Simple Example</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <script src="scripts/hammer.2.0.8.js"></script>
    <script src="scripts/DragonDrop.0.1.js"></script>
</head>

<body>
    <div style="min-height: 100px; width: 600px; background-color: blue;" class="drop-item-container">
        <div class="drop-item">1</div>
        <div class="drop-item">2</div>
        <div class="drop-item">3</div>
        <div class="drop-item">4</div>
        <div class="drop-item">5</div>
        <div class="drop-item">6</div>
        <div class="drop-item">7</div>
        <div class="drop-item">8</div>
        <div class="drop-item">9</div>
        <div class="drop-item">10</div>
        <div class="drop-item">11</div>
        <div class="drop-item">12</div>
        <div class="drop-item">13</div>
        <div class="drop-item">14</div>
        <div class="drop-item">15</div>
        <div class="drop-item">16</div>
        <div class="drop-item">17</div>
        <div class="drop-item">18</div>
    </div>
    <div style="height:500px; width:300px; background-color:red; float:left;" class="drop-item-container"></div>
    <div style="height:500px; width:300px; background-color:pink; float:left;" class="drop-item-container"></div>
    <div style="clear:both;"></div>
    <script>
        function ready(callback) {
            // in case the document is already rendered
            if (document.readyState != 'loading') callback();
            // modern browsers
            else if (document.addEventListener) document.addEventListener('DOMContentLoaded', callback);
            // IE <= 8
            else document.attachEvent('onreadystatechange', function () {
                if (document.readyState == 'complete') callback();
            });
        }

        ready(function () {
            var config = {
                dropItemSelector: 'drop-item',
                dropItemContainerSelector: 'drop-item-container',
                dropItemPlaceholder: 'drop-item-placeholder',
            }

            var dNd = DragonDrop();
            dNd.init(config);
        });
    </script>
</body>

</html>
